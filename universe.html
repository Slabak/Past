<script>
/*** –¥–µ—Ç–µ–∫—Ç—ã ***/
const ua = navigator.userAgent;
const isQuest  = /Quest|Oculus/i.test(ua);
const isMobile = /Android|iPhone|iPad|iPod|Quest|Oculus/i.test(ua);

/*** —Å—Ü–µ–Ω–∞ ***/
const renderer = new THREE.WebGLRenderer({antialias:true, powerPreference:'high-performance'});
renderer.setPixelRatio(isMobile ? 1 : Math.min(window.devicePixelRatio,2));
renderer.setSize(innerWidth, innerHeight);
renderer.xr.enabled = true;
if ('outputColorSpace' in renderer) renderer.outputColorSpace = THREE.SRGBColorSpace; else renderer.outputEncoding = THREE.sRGBEncoding;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.6;
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.01, 2000);
camera.position.set(0,1.6,0.01);
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enabled = false; controls.target.set(0,1.6,0);

/*** VR-—Ñ–µ–π–¥ ***/
function makeFade(){const g=new THREE.PlaneGeometry(2,2),m=new THREE.MeshBasicMaterial({color:0x000,transparent:true,opacity:1,depthTest:false});const q=new THREE.Mesh(g,m);q.renderOrder=9999;q.position.z=-0.3;camera.add(q);scene.add(camera);return{show:()=>m.opacity=1,fade:(ms=700)=>{const t0=performance.now();(function f(t){const k=Math.min(1,(t-t0)/ms);m.opacity=1-k;if(k<1)requestAnimationFrame(f)})(t0)}}}
const screen = makeFade(); let xrFadePending=false, xrFrames=0;

/*** —Å–≤–µ—Ç (–º–∏–Ω–∏–º—É–º) ***/
scene.add(new THREE.AmbientLight(0x171310, 1.0));
const key = new THREE.DirectionalLight(0xffe0b5, 0.55); key.position.set(-2.5,5,-4.5); scene.add(key);
const rim = new THREE.DirectionalLight(0xbfd4ff, 0.18);  rim.position.set( 3.0,2.0, 3.5); scene.add(rim);

/*** –º–∞—Ç–µ—Ä–∏–∞–ª—ã ***/
const matWoodHard = new THREE.MeshLambertMaterial({color:0x3c2f24});                      // ¬´–∂—ë—Å—Ç–∫–∏–π¬ª —Å–ª–æ–π
const matWoodSoft = new THREE.MeshBasicMaterial({color:0x7b6045, transparent:true, opacity:0.18}); // –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π ¬´–æ—Ä–µ–æ–ª¬ª
const matGlass    = new THREE.MeshLambertMaterial({color:0xcfd9ff, transparent:true, opacity:0.28});
const matGlow     = new THREE.MeshBasicMaterial({color:0xffffff, transparent:true, opacity:0.65, blending:THREE.AdditiveBlending, depthWrite:false});

/*** –∫–∞—á–µ—Å—Ç–≤–æ ***/
function pickQuality(){
  const v = document.getElementById('qsel').value;
  if (v!=='auto') return v;
  if (isQuest) return 'low';
  return isMobile ? 'med' : 'high';
}
function qualityParams(q){
  // distance ‚Äî –Ω–∞—Å–∫–æ–ª—å–∫–æ –¥–∞–ª–µ–∫–æ –Ω–∞—á–∏–Ω–∞—é—Ç—Å—è —è—á–µ–π–∫–∏ (–º—ã —É–≤–µ–ª–∏—á–∏–ª–∏)
  if(q==='low')  return {cell:3, count:2, beam:0.085, slat:0.024, distance:3.0, glassRatio:0.3,  fillDensity:5,  glowCount:90,  layers:2, softCopies:1};
  if(q==='med')  return {cell:3, count:3, beam:0.09,  slat:0.024, distance:3.2, glassRatio:0.32, fillDensity:7,  glowCount:140, layers:2, softCopies:2};
  /* high */     return {cell:3, count:3, beam:0.10, slat:0.022, distance:3.4, glassRatio:0.35, fillDensity:10, glowCount:200, layers:3, softCopies:2};
}

/*** —Ç–µ–∫—Å—Ç—É—Ä–∞ –¥–ª—è ¬´–±–æ–∫–µ/–ø–æ–ª–æ—Å¬ª ***/
function makeBokehTexture(){
  const s=256, c=document.createElement('canvas'); c.width=c.height=s; const ctx=c.getContext('2d');
  const g=ctx.createRadialGradient(s/2,s/2,0, s/2,s/2,s/2);
  g.addColorStop(0,'rgba(255,255,255,1)');
  g.addColorStop(0.5,'rgba(255,255,255,0.25)');
  g.addColorStop(1,'rgba(255,255,255,0.0)');
  ctx.fillStyle=g; ctx.fillRect(0,0,s,s);
  const t=new THREE.CanvasTexture(c); t.generateMipmaps=false; t.minFilter=THREE.LinearFilter; t.magFilter=THREE.LinearFilter;
  if ('colorSpace' in t) t.colorSpace = THREE.SRGBColorSpace; else t.encoding = THREE.sRGBEncoding;
  return t;
}
const bokehTex = makeBokehTexture();

/*** —Å–ª–æ–π —Ä–µ—à—ë—Ç–∫–∏ (–∂—ë—Å—Ç–∫–∏–π + ¬´–æ—Ä–µ–æ–ª—ã¬ª) ***/
function buildTesseractLayer(P, phase=0, tint=1.0){
  const {cell,count,beam,slat,distance,fillDensity,glowCount,softCopies} = P;
  const group = new THREE.Group();

  const half = cell/2, steps=fillDensity, step=cell/(steps+1);
  const geoX = new THREE.BoxGeometry(cell, beam, beam);
  const geoY = new THREE.BoxGeometry(beam, cell, beam);
  const geoZ = new THREE.BoxGeometry(beam, beam, cell);
  const geoLX= new THREE.BoxGeometry(cell, slat, slat);
  const geoLY= new THREE.BoxGeometry(slat, cell, slat);
  const geoLZ= new THREE.BoxGeometry(slat, slat, cell);
  const geoGlow = new THREE.PlaneGeometry(0.35, 1.25);

  // –ø–æ—Å—á–∏—Ç–∞—Ç—å –∏–Ω—Å—Ç–∞–Ω—Å—ã
  let nFX=0,nFY=0,nFZ=0,nLX=0,nLY=0,nLZ=0;
  const innerFrameOffsets=[-cell/3,cell/3];
  let nIF=0;
  for(let ix=-count; ix<=count; ix++)
  for(let iy=-count; iy<=count; iy++)
  for(let iz=-count; iz<=count; iz++){
    const cx=ix*cell, cy=1.6+iy*cell, cz=iz*cell;
    if (Math.hypot(cx,cy-1.6,cz) < distance + cell*0.5) continue;
    nFX+=4; nFY+=4; nFZ+=4;
    nLX+=Math.max(0,(steps-1))*2;
    nLY+=Math.max(0,(steps-1))*2;
    nLZ+=Math.max(0,(steps-1))*2;
    nIF+=innerFrameOffsets.length*12;
  }

  function makeMeshes(useSoft=false){
    const matWood = useSoft ? matWoodSoft.clone() : matWoodHard.clone();
    matWood.color.multiplyScalar(tint);
    const frameX=new THREE.InstancedMesh(geoX, matWood, nFX);
    const frameY=new THREE.InstancedMesh(geoY, matWood, nFY);
    const frameZ=new THREE.InstancedMesh(geoZ, matWood, nFZ);
    const lineX =new THREE.InstancedMesh(geoLX, matWood, nLX);
    const lineY =new THREE.InstancedMesh(geoLY, matWood, nLY);
    const lineZ =new THREE.InstancedMesh(geoLZ, matWood, nLZ);
    const iFrame=new THREE.InstancedMesh(new THREE.BoxGeometry(cell, beam*0.7, beam*0.7), matGlass.clone(), nIF);
    return {frameX,frameY,frameZ,lineX,lineY,lineZ,iFrame};
  }

  const M = new THREE.Matrix4();
  function fillMeshes(meshes, scale=1.0){
    let ixF=0,iyF=0,izF=0, ixL=0,iyL=0,izL=0, iIF=0;
    for(let ix=-count; ix<=count; ix++)
    for(let iy=-count; iy<=count; iy++)
    for(let iz=-count; iz<=count; iz++){
      const cx=ix*cell, cy=1.6+iy*cell, cz=iz*cell;
      if (Math.hypot(cx,cy-1.6,cz) < distance + cell*0.5) continue;

      // –∫–∞—Ä–∫–∞—Å
      M.identity().makeScale(scale,scale,scale).setPosition(cx, cy - half, cz - half); meshes.frameX.setMatrixAt(ixF++, M);
      M.identity().makeScale(scale,scale,scale).setPosition(cx, cy - half, cz + half); meshes.frameX.setMatrixAt(ixF++, M);
      M.identity().makeScale(scale,scale,scale).setPosition(cx, cy + half, cz - half); meshes.frameX.setMatrixAt(ixF++, M);
      M.identity().makeScale(scale,scale,scale).setPosition(cx, cy + half, cz + half); meshes.frameX.setMatrixAt(ixF++, M);

      M.identity().makeScale(scale,scale,scale).setPosition(cx - half, cy, cz - half); meshes.frameY.setMatrixAt(iyF++, M);
      M.identity().makeScale(scale,scale,scale).setPosition(cx + half, cy, cz - half); meshes.frameY.setMatrixAt(iyF++, M);
      M.identity().makeScale(scale,scale,scale).setPosition(cx - half, cy, cz + half); meshes.frameY.setMatrixAt(iyF++, M);
      M.identity().makeScale(scale,scale,scale).setPosition(cx + half, cy, cz + half); meshes.frameY.setMatrixAt(iyF++, M);

      M.identity().makeScale(scale,scale,scale).setPosition(cx - half, cy - half, cz); meshes.frameZ.setMatrixAt(izF++, M);
      M.identity().makeScale(scale,scale,scale).setPosition(cx + half, cy - half, cz); meshes.frameZ.setMatrixAt(izF++, M);
      M.identity().makeScale(scale,scale,scale).setPosition(cx - half, cy + half, cz); meshes.frameZ.setMatrixAt(izF++, M);
      M.identity().makeScale(scale,scale,scale).setPosition(cx + half, cy + half, cz); meshes.frameZ.setMatrixAt(izF++, M);

      // –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ —Ä–µ–π–∫–∏
      for(let i=1;i<=steps;i++){
        const d=-half + i*step;
        if (Math.abs(d)<=0.001) continue;
        M.identity().makeScale(scale,scale,scale).setPosition(cx, cy, cz + d); meshes.lineX.setMatrixAt(ixL++, M);
        M.identity().makeScale(scale,scale,scale).setPosition(cx, cy, cz - d); meshes.lineX.setMatrixAt(ixL++, M);
        M.identity().makeScale(scale,scale,scale).setPosition(cx, cy + d, cz); meshes.lineZ.setMatrixAt(izL++, M);
        M.identity().makeScale(scale,scale,scale).setPosition(cx, cy - d, cz); meshes.lineZ.setMatrixAt(izL++, M);
        M.identity().makeScale(scale,scale,scale).setPosition(cx + d, cy, cz); meshes.lineY.setMatrixAt(iyL++, M);
        M.identity().makeScale(scale,scale,scale).setPosition(cx - d, cy, cz); meshes.lineY.setMatrixAt(iyL++, M);
      }

      // –º–∏–Ω–∏-—Ä–∞–º–∫–∏
      for(const off of [-cell/3,cell/3]){
        M.identity().makeScale(scale,scale,scale).setPosition(cx, cy - half, cz + off); meshes.iFrame.setMatrixAt(iIF++, M);
        M.identity().makeScale(scale,scale,scale).setPosition(cx, cy + half, cz + off); meshes.iFrame.setMatrixAt(iIF++, M);
        M.identity().makeRotationZ(Math.PI/2).multiply(new THREE.Matrix4().makeScale(scale,scale,scale)).setPosition(cx - half, cy, cz + off); meshes.iFrame.setMatrixAt(iIF++, M);
        M.identity().makeRotationZ(Math.PI/2).multiply(new THREE.Matrix4().makeScale(scale,scale,scale)).setPosition(cx + half, cy, cz + off); meshes.iFrame.setMatrixAt(iIF++, M);

        M.identity().makeScale(scale,scale,scale).setPosition(cx, cy + off, cz - half); meshes.iFrame.setMatrixAt(iIF++, M);
        M.identity().makeScale(scale,scale,scale).setPosition(cx, cy + off, cz + half); meshes.iFrame.setMatrixAt(iIF++, M);
        M.identity().makeRotationX(Math.PI/2).multiply(new THREE.Matrix4().makeScale(scale,scale,scale)).setPosition(cx - half, cy + off, cz); meshes.iFrame.setMatrixAt(iIF++, M);
        M.identity().makeRotationX(Math.PI/2).multiply(new THREE.Matrix4().makeScale(scale,scale,scale)).setPosition(cx + half, cy + off, cz); meshes.iFrame.setMatrixAt(iIF++, M);

        M.identity().makeRotationZ(Math.PI/2).multiply(new THREE.Matrix4().makeScale(scale,scale,scale)).setPosition(cx + off, cy - half, cz); meshes.iFrame.setMatrixAt(iIF++, M);
        M.identity().makeRotationZ(Math.PI/2).multiply(new THREE.Matrix4().makeScale(scale,scale,scale)).setPosition(cx + off, cy + half, cz); meshes.iFrame.setMatrixAt(iIF++, M);
        M.identity().makeRotationX(Math.PI/2).multiply(new THREE.Matrix4().makeScale(scale,scale,scale)).setPosition(cx + off, cy, cz - half); meshes.iFrame.setMatrixAt(iIF++, M);
        M.identity().makeRotationX(Math.PI/2).multiply(new THREE.Matrix4().makeScale(scale,scale,scale)).setPosition(cx + off, cy, cz + half); meshes.iFrame.setMatrixAt(iIF++, M);
      }
    }

    Object.values(meshes).forEach(im=>{im.instanceMatrix.needsUpdate=true; group.add(im);});
  }

  // 1) –∂—ë—Å—Ç–∫–∏–π —Å–ª–æ–π
  const hard = makeMeshes(false); fillMeshes(hard, 1.0);

  // 2) ¬´–æ—Ä–µ–æ–ª—ã¬ª ‚Äî 1-2 –º—è–≥–∫–∏—Ö –∫–æ–ø–∏–∏ (—Ç–æ–ª—â–µ/–ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ)
  for(let s=0; s<softCopies; s++){
    const soft = makeMeshes(true);
    const scale = 1.02 + s*0.015; // —á—É—Ç—å —Ç–æ–ª—â–µ
    fillMeshes(soft, scale);
  }

  // —Å–≤–µ—Ç–æ–≤—ã–µ —â–µ–ª–∏ (–∫–∞–∫ —Ä–∞–Ω—å—à–µ)
  const glows = new THREE.InstancedMesh(geoGlow, matGlow.clone(), glowCount);
  const M2 = new THREE.Matrix4(); const half2=half;
  for(let i=0;i<glowCount;i++){
    const ax=(Math.random()*3)|0;
    const ring=(Math.random()*(count*2+1)|0)-count;
    const base=ring*cell;
    let x=0,y=1.6,z=0,rx=0,ry=0;
    if(ax===0){ y=1.6+(Math.random()*2-1)*half2; z=(Math.random()<.5?-1:1)*half2 + base; ry=Math.PI/2; }
    if(ax===1){ x=(Math.random()<.5?-1:1)*half2 + base; z=(Math.random()*2-1)*half2; rx=Math.PI/2; }
    if(ax===2){ x=(Math.random()*2-1)*half2 + base; y=1.6+(Math.random()<.5?-1:1)*half2; }
    M2.identity().makeRotationFromEuler(new THREE.Euler(rx,ry,0)).setPosition(x,y,z);
    // —É–¥–ª–∏–Ω–∏–º –ø–æ–ª–æ—Å—É –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ
    M2.multiply(new THREE.Matrix4().makeScale(1.0 + Math.random()*1.0, 1.0 + Math.random()*2.5, 1));
    glows.setMatrixAt(i,M2);
  }
  glows.instanceMatrix.needsUpdate=true;
  group.add(glows);

  // –¥–≤–∏–∂–µ–Ω–∏–µ —Å–ª–æ—è
  group.userData.tick = (t)=>{
    const a = 0.24;                         // –∞–º–ø–ª–∏—Ç—É–¥–∞ —Å–¥–≤–∏–≥–∞
    const jitter = 0.02*Math.sin(t*0.9 + phase*1.7);
    group.position.z = Math.sin(t*0.45 + phase)*a + jitter;
    const s = 1.00 + 0.03*Math.sin(t*0.6 + phase);
    group.scale.set(1.00, s, 1.00/s);
  };

  return group;
}

/*** –¥–æ–ø. ¬´–±–æ–∫–µ/–ø—ã–ª–∏–Ω–∫–∏¬ª ***/
function makeBokehField(P){
  const n = isQuest ? 120 : 200;
  const geo = new THREE.PlaneGeometry(1,1);
  const mat = new THREE.MeshBasicMaterial({map:bokehTex, transparent:true, blending:THREE.AdditiveBlending, depthWrite:false, opacity:0.28});
  const inst = new THREE.InstancedMesh(geo, mat, n);
  const M = new THREE.Matrix4();
  for(let i=0;i<n;i++){
    const r = P.count*P.cell + 4.0;
    const x=(Math.random()*2-1)*r, y=1.6+(Math.random()*2-1)*r*0.6, z=(Math.random()*2-1)*r;
    const s = 0.6 + Math.random()*3.2;
    M.identity().makeRotationFromEuler(new THREE.Euler(0,0,0)).setPosition(x,y,z);
    M.multiply(new THREE.Matrix4().makeScale(s, s*0.8, s));
    inst.setMatrixAt(i, M);
  }
  inst.instanceMatrix.needsUpdate=true;
  inst.userData.tick=(t)=>{ inst.material.opacity = 0.22 + 0.18*(0.5+0.5*Math.sin(t*0.7)); };
  return inst;
}

/*** —Å–±–æ—Ä–∫–∞ ***/
let root=null;
function rebuild(){
  if(root){ scene.remove(root); root.traverse(o=>{ if(o.dispose) o.dispose(); }); root=null; }
  const q = pickQuality();
  const P = qualityParams(q);

  root = new THREE.Group();

  const layers = Math.max(2, P.layers||2);
  for(let i=0;i<layers;i++){
    const layer = buildTesseractLayer(P, i*1.2, 0.9 + i*0.08);
    root.add(layer);
  }

  root.add(makeBokehField(P));

  root.userData.tick=(t)=>{ root.children.forEach(ch=>{ if(ch.userData.tick) ch.userData.tick(t); }); };
  scene.add(root);
}
document.getElementById('qsel').addEventListener('change', rebuild);

/*** –º—É–∑—ã–∫–∞ ***/
const MUSIC_PATH = './assets/music/universe.mp3';
let audioCtx=null, musicNode=null, musicGain=null, musicStarted=false, musicMuted=false;
async function ensureMusic(){
  try{
    if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    if(musicStarted) return;
    const resp=await fetch(MUSIC_PATH); const buf=await resp.arrayBuffer();
    const audioBuf=await audioCtx.decodeAudioData(buf);
    musicGain=audioCtx.createGain(); musicGain.gain.value=0.0001;
    musicNode=audioCtx.createBufferSource(); musicNode.buffer=audioBuf; musicNode.loop=true;
    musicNode.connect(musicGain).connect(audioCtx.destination); musicNode.start();
    const t=audioCtx.currentTime; musicGain.gain.exponentialRampToValueAtTime(0.10, t+2.0);
    musicStarted=true; updateMuteUI();
  }catch(e){ console.warn('–ú—É–∑—ã–∫–∞ –Ω–µ —Å—Ç–∞—Ä—Ç–∞–Ω—É–ª–∞:',e); }
}
function setMuted(m){ musicMuted=m; if(musicGain){ const t=audioCtx.currentTime; musicGain.gain.cancelScheduledValues(t); musicGain.gain.exponentialRampToValueAtTime(m?0.0001:0.10, t+0.25);} updateMuteUI();}
function toggleMute(){ setMuted(!musicMuted); }
function updateMuteUI(){ document.getElementById('mute').textContent = musicMuted ? 'üîá –ë–µ–∑ –∑–≤—É–∫–∞' : 'üîä –ú—É–∑—ã–∫–∞'; }

/*** –º–µ–Ω—é / VR ***/
const loading=document.getElementById('loading');
const menu=document.getElementById('menu');
requestAnimationFrame(()=>{ rebuild(); loading.style.display='none'; menu.style.display='flex'; });

renderer.xr.addEventListener('sessionstart', ()=>{
  controls.enabled=false; screen.show(); xrFadePending=true; xrFrames=0; ensureMusic();
});
document.getElementById('btnVR').onclick = async ()=>{ menu.style.display='none'; screen.show(); await startXR(); };
document.getElementById('btnSpectate').onclick = ()=>{ menu.style.display='none'; controls.enabled=true; screen.show(); ensureMusic(); setTimeout(()=>screen.fade(700),150); };
document.getElementById('mute').onclick = ()=>{ ensureMusic().then(()=>toggleMute()); };

/*** —Ü–∏–∫–ª ***/
let last=performance.now()*0.001;
renderer.setAnimationLoop(()=>{
  const now=performance.now()*0.001; last=now;
  if (renderer.xr.isPresenting && xrFadePending){ xrFrames++; if(xrFrames>=4){ screen.fade(700); xrFadePending=false; } }
  if(root && root.userData.tick) root.userData.tick(now);
  if(controls.enabled) controls.update();
  renderer.render(scene,camera);
});
