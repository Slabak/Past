<script>
/*** –¥–µ—Ç–µ–∫—Ç—ã ***/
const ua = navigator.userAgent;
const isQuest  = /Quest|Oculus/i.test(ua);
const isMobile = /Android|iPhone|iPad|iPod|Quest|Oculus/i.test(ua);

/*** —Ä–µ–Ω–¥–µ—Ä–µ—Ä/—Å—Ü–µ–Ω–∞ ***/
const renderer = new THREE.WebGLRenderer({antialias:true, powerPreference:'high-performance'});
renderer.setPixelRatio(isMobile ? 1 : Math.min(window.devicePixelRatio,2));
renderer.setSize(innerWidth, innerHeight);
renderer.xr.enabled = true;
if ('outputColorSpace' in renderer) renderer.outputColorSpace = THREE.SRGBColorSpace; else renderer.outputEncoding = THREE.sRGBEncoding;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.25; // –∫–∏–Ω–æ—à–Ω–æ, –Ω–µ —Å–ª–µ–ø–∏—Ç
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);
const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.01, 2000);
camera.position.set(0,1.6,0.01);
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enabled = false; controls.target.set(0,1.6,0);

/*** —Ñ–µ–π–¥, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ ¬´—á—ë—Ä–Ω–æ–≥–æ –≤–µ—á–Ω–æ–≥–æ¬ª –ø—Ä–∏ –≤—Ö–æ–¥–µ –≤ VR ***/
function makeFade(){const g=new THREE.PlaneGeometry(2,2),m=new THREE.MeshBasicMaterial({color:0x000,transparent:true,opacity:1,depthTest:false});const q=new THREE.Mesh(g,m);q.renderOrder=9999;q.position.z=-0.3;camera.add(q);scene.add(camera);return{show:()=>m.opacity=1,fade:(ms=700)=>{const t0=performance.now();(function f(t){const k=Math.min(1,(t-t0)/ms);m.opacity=1-k;if(k<1)requestAnimationFrame(f)})(t0)}}}
const screen = makeFade(); let xrFadePending=false, xrFrames=0;

/*** —Å–≤–µ—Ç (–º–∏–Ω–∏–º—É–º) ***/
scene.add(new THREE.AmbientLight(0x120e0b, 0.9));
const key = new THREE.DirectionalLight(0xffe0b5, 0.45); key.position.set(-2.5,5,-4.5); scene.add(key);
const rim = new THREE.DirectionalLight(0xbfd4ff, 0.16);  rim.position.set( 3.0,2.0, 3.5); scene.add(rim);

/*** –ø—Ä–æ—Ñ–∏–ª–∏ –∫–∞—á–µ—Å—Ç–≤–∞ ***/
function pickQuality(){
  const v = document.getElementById('qsel').value;
  if (v!=='auto') return v;
  if (isQuest) return 'low';
  return isMobile ? 'med' : 'high';
}
function qualityParams(q){
  // cell ‚Äî —Ä–∞–∑–º–µ—Ä –æ–¥–Ω–æ–π —è—á–µ–π–∫–∏ —Ä–µ—à—ë—Ç–∫–∏
  // stripCount ‚Äî –Ω–∞—Å–∫–æ–ª—å–∫–æ ¬´–ø–ª–æ—Ç–Ω–æ¬ª –∑–∞–ø–æ–ª–Ω—è–µ–º –∫–∞–∂–¥—ã–µ –≥—Ä–∞–Ω–∏/–≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –æ–±—ä—ë–º
  if(q==='low')  return {cell:3, count:2, distance:3.4, beam:0.085, slat:0.024, stripCount:6,  volPlanes:2, layers:2};
  if(q==='med')  return {cell:3, count:3, distance:3.6, beam:0.09,  slat:0.024, stripCount:8,  volPlanes:3, layers:2};
  /* high */     return {cell:3, count:3, distance:3.8, beam:0.10, slat:0.022, stripCount:11, volPlanes:4, layers:3};
}

/*** –º—è–≥–∫–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞ –ø–æ–ª–æ—Å—ã (—è–¥—Ä–æ + —Ä–∞–∑–º—ã—Ç—ã–π –∫—Ä–∞–π) ***/
function makeLineTexture(){
  const w=512,h=64, c=document.createElement('canvas'); c.width=w; c.height=h;
  const ctx=c.getContext('2d');
  const g=ctx.createLinearGradient(0,0,0,h);
  g.addColorStop(0.00,'rgba(255,255,255,0.0)');
  g.addColorStop(0.35,'rgba(255,255,255,0.22)');
  g.addColorStop(0.50,'rgba(255,255,255,0.85)');
  g.addColorStop(0.65,'rgba(255,255,255,0.22)');
  g.addColorStop(1.00,'rgba(255,255,255,0.0)');
  ctx.fillStyle=g; ctx.fillRect(0,0,w,h);
  const t=new THREE.CanvasTexture(c);
  t.generateMipmaps=false; t.minFilter=THREE.LinearFilter; t.magFilter=THREE.LinearFilter;
  if ('colorSpace' in t) t.colorSpace = THREE.SRGBColorSpace; else t.encoding = THREE.sRGBEncoding;
  return t;
}
const lineTex = makeLineTexture();

function makeLineMaterial(op=0.55, color=0xE9D7B5){
  return new THREE.MeshBasicMaterial({
    map: lineTex,
    color,
    transparent: true,
    opacity: op,
    blending: THREE.AdditiveBlending,
    depthWrite: false,
    side: THREE.DoubleSide
  });
}

/*** –∫–∞—Ä–∫–∞—Å (—Ç–æ–Ω–∫–∏–µ –±—Ä—É—Å–∫–∏) + –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–ª–æ—Å–∫–∏–º–∏ –ø–æ–ª–æ—Å–∞–º–∏ ***/
function buildLayer(P, phase=0, tint=1.0){
  const {cell,count,distance,beam,slat,stripCount,volPlanes} = P;
  const group = new THREE.Group();

  const half = cell/2;
  // –ì–µ–æ–º–µ—Ç—Ä–∏—è –∫–∞—Ä–∫–∞—Å–∞ (–∫–∞–∫ –≤ —Ç–≤–æ–µ–π ¬´—É–¥–∞—á–Ω–æ–π¬ª –≤–µ—Ä—Å–∏–∏, –Ω–æ –Ω–µ —Å–ª–∏—à–∫–æ–º —è—Ä–∫–æ)
  const matHard = new THREE.MeshLambertMaterial({color:0x3a2d22});
  const matSoft = new THREE.MeshBasicMaterial({color:0x6f5640,transparent:true,opacity:0.14});
  const geoX = new THREE.BoxGeometry(cell, beam, beam);
  const geoY = new THREE.BoxGeometry(beam, cell, beam);
  const geoZ = new THREE.BoxGeometry(beam, beam, cell);
  const geoLX= new THREE.BoxGeometry(cell, slat, slat);
  const geoLY= new THREE.BoxGeometry(slat, cell, slat);
  const geoLZ= new THREE.BoxGeometry(slat, slat, cell);

  const frameX=new THREE.InstancedMesh(geoX, matHard, 1);
  const frameY=new THREE.InstancedMesh(geoY, matHard, 1);
  const frameZ=new THREE.InstancedMesh(geoZ, matHard, 1);
  const lineX =new THREE.InstancedMesh(geoLX,matSoft, 1);
  const lineY =new THREE.InstancedMesh(geoLY,matSoft, 1);
  const lineZ =new THREE.InstancedMesh(geoLZ,matSoft, 1);

  // –ü–æ–ª–æ—Å—ã: –ø–ª–æ—Å–∫–æ—Å—Ç–∏ –¥–ª–∏–Ω–æ–π = cell, –≤—ã—Å–æ—Ç–æ–π = ¬´—Ç–æ–ª—â–∏–Ω–µ –ª–∏–Ω–∏–∏¬ª
  const stripH   = 0.06;               // –±–∞–∑–æ–≤–∞—è ¬´—Ç–æ–ª—â–∏–Ω–∞¬ª –ø–æ–ª–æ—Å—ã (–≤–∏–∑—É–∞–ª—å–Ω–æ —Ä–∞–∑–º—ã—Ç–∞—è –∫—Ä–∞—è–º–∏ —Ç–µ–∫—Å—Ç—É—Ä—ã)
  const planeX   = new THREE.PlaneGeometry(cell, stripH*1.8);
  const planeY   = new THREE.PlaneGeometry(cell, stripH*1.8);
  const planeZ   = new THREE.PlaneGeometry(cell, stripH*1.8);
  const matCore  = makeLineMaterial(0.50 * tint, 0xE6D5B9);
  const matHalo  = makeLineMaterial(0.22 * tint, 0xE6D5B9);

  // –û—Ü–µ–Ω–∏–º –Ω—É–∂–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–Ω—Å—Ç–∞–Ω—Å–æ–≤
  const cellsPerAxis = (count*2+1);
  const approxCells  = cellsPerAxis*cellsPerAxis*cellsPerAxis;
  const stripsPerCell = (stripCount*3) + (volPlanes*3);
  const budget = approxCells*stripsPerCell;

  const sX = new THREE.InstancedMesh(planeX, matCore, budget);
  const sY = new THREE.InstancedMesh(planeY, matCore, budget);
  const sZ = new THREE.InstancedMesh(planeZ, matCore, budget);
  const hX = new THREE.InstancedMesh(planeX, matHalo, budget);
  const hY = new THREE.InstancedMesh(planeY, matHalo, budget);
  const hZ = new THREE.InstancedMesh(planeZ, matHalo, budget);

  let ixF=0,iyF=0,izF=0, ixL=0,iyL=0,izL=0;
  let iSX=0,iSY=0,iSZ=0, iHX=0,iHY=0,iHZ=0;

  const M = new THREE.Matrix4();
  const RX = new THREE.Matrix4().makeRotationZ(Math.PI/2);
  const RY = new THREE.Matrix4().makeRotationX(Math.PI/2);
  const RZ = new THREE.Matrix4().makeRotationY(Math.PI/2);

  function place(inst, mat){ inst.setMatrixAt(mat.idx++, mat.M); }

  // –ü–æ —Å—Ü–µ–Ω–µ: –æ–±—Ö–æ–¥–∏–º –∫–ª–µ—Ç–∫–∏
  for(let gx=-count; gx<=count; gx++)
  for(let gy=-count; gy<=count; gy++)
  for(let gz=-count; gz<=count; gz++){
    const cx=gx*cell, cy=1.6+gy*cell, cz=gz*cell;
    // ¬´–ø—É—Å—Ç–∞—è —Å—Ñ–µ—Ä–∞¬ª –≤–æ–∫—Ä—É–≥ –∫–∞–º–µ—Ä—ã
    if (Math.hypot(cx,cy-1.6,cz) < distance + cell*0.45) continue;

    // --- –ö–∞—Ä–∫–∞—Å (—Ç–æ–Ω–∫–æ) ---
    // X-—Ä–µ–±—Ä–∞ (4):
    [[cx, cy - half, cz - half],[cx, cy - half, cz + half],[cx, cy + half, cz - half],[cx, cy + half, cz + half]].forEach(p=>{
      M.identity().setPosition(...p); frameX.setMatrixAt(ixF++, M);
    });
    // Y-—Ä–µ–±—Ä–∞ (4):
    [[cx - half, cy, cz - half],[cx + half, cy, cz - half],[cx - half, cy, cz + half],[cx + half, cy, cz + half]].forEach(p=>{
      M.identity().setPosition(...p); frameY.setMatrixAt(iyF++, M);
    });
    // Z-—Ä–µ–±—Ä–∞ (4):
    [[cx - half, cy - half, cz],[cx + half, cy - half, cz],[cx - half, cy + half, cz],[cx + half, cy + half, cz]].forEach(p=>{
      M.identity().setPosition(...p); frameZ.setMatrixAt(izF++, M);
    });

    // –Ω–µ–º–Ω–æ–≥–æ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö ¬´—Ç–æ–Ω–∫–∏—Ö –±—Ä—É—Å–∫–æ–≤¬ª (–¥–ª—è —Å—Ç—Ä—É–∫—Ç—É—Ä—ã)
    const innerSteps = Math.max(0, Math.floor(stripCount/2)-1);
    const step = cell/(innerSteps+1);
    for(let i=1;i<=innerSteps;i++){
      const d = -half + i*step;
      [[cx,cy,cz+d],[cx,cy,cz-d]].forEach(p=>{ M.identity().setPosition(...p); lineX.setMatrixAt(ixL++, M); });
      [[cx,cy+d,cz],[cx,cy-d,cz]].forEach(p=>{ M.identity().setPosition(...p); lineZ.setMatrixAt(izL++, M); });
      [[cx+d,cy,cz],[cx-d,cy,cz]].forEach(p=>{ M.identity().setPosition(...p); lineY.setMatrixAt(iyL++, M); });
    }

    // --- –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ ¬´–ø–æ–ª–æ—Å–∞–º–∏¬ª ‚Äî –∫–∞–∫ –±—É–¥—Ç–æ –ø–ª–æ—Ç–Ω–æ –∑–∞–∫—Ä–∞—à–µ–Ω–æ ---
    const strips = stripCount;
    const stride = cell/(strips+1);

    // –≤–¥–æ–ª—å X (–ø–æ–ª–æ—Å—ã —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω—ã –ø–æ —Ä–∞–∑–Ω—ã–º Z –≤–Ω—É—Ç—Ä–∏ —è—á–µ–π–∫–∏)
    for(let i=1;i<=strips;i++){
      const zOff = -half + i*stride + (Math.random()-0.5)*0.015*cell;
      M.identity().multiply(RX).setPosition(cx, cy, cz + zOff);
      sX.setMatrixAt(iSX++, M);
      hX.setMatrixAt(iHX++, M);
    }
    // –≤–¥–æ–ª—å Y (–ø–æ–ª–æ—Å—ã —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω—ã –ø–æ —Ä–∞–∑–Ω—ã–º X)
    for(let i=1;i<=strips;i++){
      const xOff = -half + i*stride + (Math.random()-0.5)*0.015*cell;
      M.identity().multiply(RY).setPosition(cx + xOff, cy, cz);
      sY.setMatrixAt(iSY++, M);
      hY.setMatrixAt(iHY++, M);
    }
    // –≤–¥–æ–ª—å Z (–ø–æ–ª–æ—Å—ã —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω—ã –ø–æ —Ä–∞–∑–Ω—ã–º Y)
    for(let i=1;i<=strips;i++){
      const yOff = -half + i*stride + (Math.random()-0.5)*0.015*cell;
      M.identity().multiply(RZ).setPosition(cx, cy + yOff, cz);
      sZ.setMatrixAt(iSZ++, M);
      hZ.setMatrixAt(iHZ++, M);
    }

    // –æ–±—ä—ë–º–Ω—ã–µ ¬´—Å—Ä–µ–∑—ã¬ª (—Ä–µ–¥–∫–∏–µ, –¥–ª–∏–Ω–Ω—ã–µ, –¥–∞—é—Ç –∫–∏–Ω–æ—à–Ω—ã–π ‚Äú–ø—É–ª—å—Å‚Äù)
    for(let i=0;i<volPlanes;i++){
      const axis = (Math.random()*3)|0;
      if(axis===0){ M.identity().multiply(RX).setPosition(cx, cy, cz + (Math.random()*2-1)*half); sX.setMatrixAt(iSX++, M); }
      if(axis===1){ M.identity().multiply(RY).setPosition(cx + (Math.random()*2-1)*half, cy, cz); sY.setMatrixAt(iSY++, M); }
      if(axis===2){ M.identity().multiply(RZ).setPosition(cx, cy + (Math.random()*2-1)*half, cz); sZ.setMatrixAt(iSZ++, M); }
    }
  }

  // —Ñ–∏–Ω–∞–ª—å–Ω—ã–µ counts
  frameX.count=ixF; frameY.count=iyF; frameZ.count=izF;
  lineX.count =ixL; lineY.count =iyL; lineZ.count =izL;
  sX.count=iSX; sY.count=iSY; sZ.count=iSZ; hX.count=iHX; hY.count=iHY; hZ.count=iHZ;

  [frameX,frameY,frameZ,lineX,lineY,lineZ,sX,sY,sZ,hX,hY,hZ].forEach(im=>{
    im.instanceMatrix.needsUpdate=true; group.add(im);
  });

  // –ª—ë–≥–∫–æ–µ –¥—ã—Ö–∞–Ω–∏–µ/–¥—Ä–∏—Ñ—Ç
  group.userData.tick=(t)=>{
    const a=0.2;
    group.position.z = Math.sin(t*0.45 + phase)*a;
    const s = 1.00 + 0.02*Math.sin(t*0.6 + phase);
    group.scale.set(1.00, s, 1.00/s);
    // –º—è–≥–∫–∏–π ¬´—Å–¥–≤–∏–≥¬ª –ø–æ–ª–æ—Å (–¥–∞—ë—Ç –∂–∏–∑–Ω—å, –Ω–æ –Ω–µ —É–∫–∞—á–∏–≤–∞–µ—Ç)
    sX.position.x = Math.sin(t*0.2 + phase*1.3)*0.05;
    sY.position.y = Math.sin(t*0.23+ phase*1.1)*0.05;
    sZ.position.z = Math.sin(t*0.26+ phase*0.9)*0.05;
  };

  return group;
}

/*** —Å–±–æ—Ä–∫–∞ —Å—Ü–µ–Ω—ã ***/
let root=null;
function rebuild(){
  if(root){ scene.remove(root); root.traverse(o=>{ if(o.dispose) o.dispose(); }); root=null; }
  const P = qualityParams(pickQuality());
  root = new THREE.Group();
  const L = Math.max(2, P.layers||2);
  for(let i=0;i<L;i++) root.add( buildLayer(P, i*1.2, 0.92 + i*0.06) );
  scene.add(root);
}
document.getElementById('qsel').addEventListener('change', rebuild);

/*** –º—É–∑—ã–∫–∞ ***/
const MUSIC_PATH = './assets/music/universe.mp3';
let audioCtx=null, musicNode=null, musicGain=null, musicStarted=false, musicMuted=false;
async function ensureMusic(){
  try{
    if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    if(musicStarted) return;
    const resp=await fetch(MUSIC_PATH); const buf=await resp.arrayBuffer();
    const audioBuf=await audioCtx.decodeAudioData(buf);
    musicGain=audioCtx.createGain(); musicGain.gain.value=0.0001;
    musicNode=audioCtx.createBufferSource(); musicNode.buffer=audioBuf; musicNode.loop=true;
    musicNode.connect(musicGain).connect(audioCtx.destination); musicNode.start();
    const t=audioCtx.currentTime; musicGain.gain.exponentialRampToValueAtTime(0.08, t+2.0);
    musicStarted=true; updateMuteUI();
  }catch(e){ console.warn('–ú—É–∑—ã–∫–∞ –Ω–µ —Å—Ç–∞—Ä—Ç–∞–Ω—É–ª–∞:',e); }
}
function setMuted(m){ musicMuted=m; if(musicGain){ const t=audioCtx.currentTime; musicGain.gain.cancelScheduledValues(t); musicGain.gain.exponentialRampToValueAtTime(m?0.0001:0.08, t+0.25);} updateMuteUI();}
function toggleMute(){ setMuted(!musicMuted); }
function updateMuteUI(){ document.getElementById('mute').textContent = musicMuted ? 'üîá –ë–µ–∑ –∑–≤—É–∫–∞' : 'üîä –ú—É–∑—ã–∫–∞'; }

/*** –º–µ–Ω—é/VR/—Ü–∏–∫–ª ***/
const loading=document.getElementById('loading');
const menu=document.getElementById('menu');
requestAnimationFrame(()=>{ rebuild(); loading.style.display='none'; menu.style.display='flex'; });

renderer.xr.addEventListener('sessionstart', ()=>{
  controls.enabled=false; screen.show(); xrFadePending=true; xrFrames=0; ensureMusic();
});
document.getElementById('btnVR').onclick = async ()=>{ menu.style.display='none'; screen.show(); await startXR(); };
document.getElementById('btnSpectate').onclick = ()=>{ menu.style.display='none'; controls.enabled=true; screen.show(); ensureMusic(); setTimeout(()=>screen.fade(700),150); };

renderer.setAnimationLoop(()=>{
  const now=performance.now()*0.001;
  if (renderer.xr.isPresenting && xrFadePending){ xrFrames++; if(xrFrames>=4){ screen.fade(700); xrFadePending=false; } }
  if(root && root.userData.tick) root.userData.tick(now);
  if(controls.enabled) controls.update();
  renderer.render(scene,camera);
});

async function startXR(){
  if(!navigator.xr){ alert('WebXR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è. –û—Ç–∫—Ä–æ–π –≤ Quest Browser.'); return; }
  try{ const s=await navigator.xr.requestSession('immersive-vr',{optionalFeatures:['local-floor','bounded-floor']}); await renderer.xr.setSession(s); }
