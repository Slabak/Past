<!doctype html>
<html lang="ru">
<head>

<title>–¢–µ—Å—Å–µ—Ä–∞–∫—Ç ‚Äî —Å—Ç–∞–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
<script src="./assets/js/three.min.js"></script>
<script src="./assets/js/OrbitControls.js"></script>
<style>
  html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial}
  .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;z-index:30}
  .menu{position:fixed;inset:0;background:rgba(0,0,0,.88);display:none;align-items:center;justify-content:center;flex-direction:column;gap:12px;z-index:20}

  .quality{position:fixed;right:12px;top:12px;background:rgba(0,0,0,.5);border:1px solid rgba(255,255,255,.2);padding:6px 8px;border-radius:10px;font-size:13px;z-index:7}
</style>
</head>
<body>
  <div id="loading" class="overlay"><div>–°–æ–±–∏—Ä–∞—é —Ç–µ—Å—Å–µ—Ä–∞–∫—Ç‚Ä¶</div></div>
  <div id="menu" class="menu">
    <button id="btnVR" class="btn">–í–æ–π—Ç–∏ –≤ VR</button>
    <button id="btnSpectate" class="btn secondary">–†–µ–∂–∏–º –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—è</button>
  </div>
  <div class="hud">–ü–ö: –º—ã—à—å ‚Äî –æ–±–∑–æ—Ä. –ö–ª–∏–∫ –≤–∫–ª—é—á–∞–µ—Ç –º—É–∑—ã–∫—É. –ö–∞–º–µ—Ä–∞ –Ω–µ —Ç—Ä—è—Å—ë—Ç—Å—è.</div>
  <button id="mute" class="mute">üîä –ú—É–∑—ã–∫–∞</button>
  <div class="quality">
    –ö–∞—á–µ—Å—Ç–≤–æ:
    <select id="qsel">
      <option value="auto">auto</option>
      <option value="low">low</option>
      <option value="med" selected>med</option>
      <option value="high">high</option>
    </select>
  </div>

<script>
/*** –±–∞–∑–æ–≤—ã–µ –¥–µ—Ç–µ–∫—Ç—ã ***/
const ua = navigator.userAgent;
const isQuest  = /Quest|Oculus/i.test(ua);
const isMobile = /Android|iPhone|iPad|iPod|Quest|Oculus/i.test(ua);

/*** —Ä–µ–Ω–¥–µ—Ä–µ—Ä/—Å—Ü–µ–Ω–∞/–∫–∞–º–µ—Ä–∞ ***/
const renderer = new THREE.WebGLRenderer({antialias:true, powerPreference:'high-performance'});
renderer.setPixelRatio(isMobile ? 1 : Math.min(window.devicePixelRatio,2));
renderer.setSize(innerWidth, innerHeight);
renderer.xr.enabled = true;
if ('outputColorSpace' in renderer) renderer.outputColorSpace = THREE.SRGBColorSpace; else renderer.outputEncoding = THREE.sRGBEncoding;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.25; // —Ç–µ–º–Ω–µ–µ, —á–µ–º —Ä–∞–Ω—å—à–µ
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.01, 2000);
camera.position.set(0,1.6,0.01);
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enabled = false; controls.target.set(0,1.6,0);

/*** –º—è–≥–∫–∏–π —Ñ–µ–π–¥ –≤–º–µ—Å—Ç–æ ¬´—á—ë—Ä–Ω–æ–≥–æ –∑–∞–ª–∏–ø–∞–Ω–∏—è¬ª ***/
function makeFade(){const g=new THREE.PlaneGeometry(2,2),m=new THREE.MeshBasicMaterial({color:0x000,transparent:true,opacity:1,depthTest:false});const q=new THREE.Mesh(g,m);q.renderOrder=9999;q.position.z=-0.3;camera.add(q);scene.add(camera);return{show:()=>m.opacity=1,fade:(ms=700)=>{const t0=performance.now();(function f(t){const k=Math.min(1,(t-t0)/ms);m.opacity=1-k;if(k<1)requestAnimationFrame(f)})(t0)}}}
const screen = makeFade(); let xrFadePending=false, xrFrames=0;

/*** —Å–≤–µ—Ç ***/
scene.add(new THREE.AmbientLight(0x120e0b, 0.9));
const key = new THREE.DirectionalLight(0xffe0b5, 0.48); key.position.set(-2.5,5,-4.5); scene.add(key);
const rim = new THREE.DirectionalLight(0xbfd4ff, 0.16);  rim.position.set( 3.0,2.0, 3.5); scene.add(rim);

/*** –º–∞—Ç–µ—Ä–∏–∞–ª—ã ***/
const matWoodHard = new THREE.MeshLambertMaterial({color:0x3a2d22}); // –∫–∞—Ä–∫–∞—Å
const matWoodSoft = new THREE.MeshBasicMaterial({color:0x725840, transparent:true, opacity:0.16}); // ¬´–æ—Ä–µ–æ–ª¬ª
const matGlass    = new THREE.MeshLambertMaterial({color:0xcfd9ff, transparent:true, opacity:0.24});
const matGlow     = new THREE.MeshBasicMaterial({color:0xffffff, transparent:true, opacity:0.40, blending:THREE.AdditiveBlending, depthWrite:false});

/*** –ø—Ä–æ—Ñ–∏–ª–∏ –∫–∞—á–µ—Å—Ç–≤–∞ (—á—É—Ç—å —Å–∫—Ä–æ–º–Ω–µ–µ) ***/
function pickQuality(){
  const v = document.getElementById('qsel').value;
  if (v!=='auto') return v;
  if (isQuest) return 'low';
  return isMobile ? 'med' : 'high';
}
function qualityParams(q){
  if(q==='low')  return {cell:3, count:2, beam:0.085, slat:0.024, distance:3.2, fillDensity:5,  glowCount:70,  layers:2, softCopies:1};
  if(q==='med')  return {cell:3, count:3, beam:0.09,  slat:0.024, distance:3.4, fillDensity:7,  glowCount:110, layers:2, softCopies:1};
  /* high */     return {cell:3, count:3, beam:0.10, slat:0.022, distance:3.6, fillDensity:9,  glowCount:150, layers:3, softCopies:2};
}

/*** –º–∞—Å–∫–∞-–±–æ–∫–µ –¥–ª—è –º—è–≥–∫–æ–≥–æ —Å–≤–µ—á–µ–Ω–∏—è ***/
function makeBokehTexture(){
  const s=256, c=document.createElement('canvas'); c.width=c.height=s; const ctx=c.getContext('2d');
  const g=ctx.createRadialGradient(s/2,s/2,0, s/2,s/2,s/2);
  g.addColorStop(0,'rgba(255,255,255,0.9)');
  g.addColorStop(0.6,'rgba(255,255,255,0.22)');
  g.addColorStop(1,'rgba(255,255,255,0.0)');
  ctx.fillStyle=g; ctx.fillRect(0,0,s,s);
  const t=new THREE.CanvasTexture(c); t.generateMipmaps=false; t.minFilter=THREE.LinearFilter; t.magFilter=THREE.LinearFilter;
  if ('colorSpace' in t) t.colorSpace = THREE.SRGBColorSpace; else t.encoding = THREE.sRGBEncoding;
  return t;
}
const bokehTex = makeBokehTexture();

/*** —Å–ª–æ–π —Ä–µ—à—ë—Ç–∫–∏ (–∂—ë—Å—Ç–∫–∏–π + –º—è–≥–∫–∏–µ –∫–æ–ø–∏–∏) ***/
function buildTesseractLayer(P, phase=0, tint=1.0){
  const {cell,count,beam,slat,distance,fillDensity,glowCount,softCopies} = P;
  const group = new THREE.Group();

  const half = cell/2, steps=fillDensity, step=cell/(steps+1);
  const geoX = new THREE.BoxGeometry(cell, beam, beam);
  const geoY = new THREE.BoxGeometry(beam, cell, beam);
  const geoZ = new THREE.BoxGeometry(beam, beam, cell);
  const geoLX= new THREE.BoxGeometry(cell, slat, slat);
  const geoLY= new THREE.BoxGeometry(slat, cell, slat);
  const geoLZ= new THREE.BoxGeometry(slat, slat, cell);
  const geoGlow = new THREE.PlaneGeometry(0.30, 1.10);

  function makeMeshes(useSoft=false){
    const mat = useSoft ? matWoodSoft.clone() : matWoodHard.clone();
    mat.color.multiplyScalar(tint);
    return {
      frameX:new THREE.InstancedMesh(geoX, mat, 1),
      frameY:new THREE.InstancedMesh(geoY, mat, 1),
      frameZ:new THREE.InstancedMesh(geoZ, mat, 1),
      lineX :new THREE.InstancedMesh(geoLX,mat, 1),
      lineY :new THREE.InstancedMesh(geoLY,mat, 1),
      lineZ :new THREE.InstancedMesh(geoLZ,mat, 1),
      iFrame:new THREE.InstancedMesh(new THREE.BoxGeometry(cell, beam*0.7, beam*0.7), matGlass.clone(), 1)
    };
  }

  // –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Ö–æ–¥ ‚Äî —Å—á–∏—Ç–∞–µ–º –Ω—É–∂–Ω—ã–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
  let nFX=0,nFY=0,nFZ=0,nLX=0,nLY=0,nLZ=0,nIF=0;
  const innerFrameOffsets=[-cell/3,cell/3];
  for(let ix=-count; ix<=count; ix++)
  for(let iy=-count; iy<=count; iy++)
  for(let iz=-count; iz<=count; iz++){
    const cx=ix*cell, cy=1.6+iy*cell, cz=iz*cell;
    if (Math.hypot(cx,cy-1.6,cz) < distance + cell*0.5) continue;
    nFX+=4; nFY+=4; nFZ+=4;
    nLX+=(Math.max(0,(steps-1))*2);
    nLY+=(Math.max(0,(steps-1))*2);
    nLZ+=(Math.max(0,(steps-1))*2);
    nIF+=innerFrameOffsets.length*12;
  }

  function allocMeshes(useSoft){
    const m = makeMeshes(useSoft);
    m.frameX.count=nFX; m.frameY.count=nFY; m.frameZ.count=nFZ;
    m.lineX.count =nLX; m.lineY.count =nLY; m.lineZ.count =nLZ;
    m.iFrame.count=nIF;
    return m;
  }

  const hard = allocMeshes(false);
  const softs = Array.from({length:softCopies},()=>allocMeshes(true));

  const M = new THREE.Matrix4(), S = new THREE.Matrix4();
  function fill(m, scale=1.0){
    let ixF=0,iyF=0,izF=0, ixL=0,iyL=0,izL=0, iIF=0;
    for(let ix=-count; ix<=count; ix++)
    for(let iy=-count; iy<=count; iy++)
    for(let iz=-count; iz<=count; iz++){
      const cx=ix*cell, cy=1.6+iy*cell, cz=iz*cell;
      if (Math.hypot(cx,cy-1.6,cz) < distance + cell*0.5) continue;

      S.identity().makeScale(scale,scale,scale);

      M.copy(S).setPosition(cx, cy - half, cz - half); m.frameX.setMatrixAt(ixF++, M);
      M.copy(S).setPosition(cx, cy - half, cz + half); m.frameX.setMatrixAt(ixF++, M);
      M.copy(S).setPosition(cx, cy + half, cz - half); m.frameX.setMatrixAt(ixF++, M);
      M.copy(S).setPosition(cx, cy + half, cz + half); m.frameX.setMatrixAt(ixF++, M);

      M.copy(S).setPosition(cx - half, cy, cz - half); m.frameY.setMatrixAt(iyF++, M);
      M.copy(S).setPosition(cx + half, cy, cz - half); m.frameY.setMatrixAt(iyF++, M);
      M.copy(S).setPosition(cx - half, cy, cz + half); m.frameY.setMatrixAt(iyF++, M);
      M.copy(S).setPosition(cx + half, cy, cz + half); m.frameY.setMatrixAt(iyF++, M);

      M.copy(S).setPosition(cx - half, cy - half, cz); m.frameZ.setMatrixAt(izF++, M);
      M.copy(S).setPosition(cx + half, cy - half, cz); m.frameZ.setMatrixAt(izF++, M);
      M.copy(S).setPosition(cx - half, cy + half, cz); m.frameZ.setMatrixAt(izF++, M);
      M.copy(S).setPosition(cx + half, cy + half, cz); m.frameZ.setMatrixAt(izF++, M);

      for(let i=1;i<=steps;i++){
        const d=-half + i*step; if (Math.abs(d)<=0.001) continue;
        M.copy(S).setPosition(cx, cy, cz + d); m.lineX.setMatrixAt(ixL++, M);
        M.copy(S).setPosition(cx, cy, cz - d); m.lineX.setMatrixAt(ixL++, M);
        M.copy(S).setPosition(cx, cy + d, cz); m.lineZ.setMatrixAt(izL++, M);
        M.copy(S).setPosition(cx, cy - d, cz); m.lineZ.setMatrixAt(izL++, M);
        M.copy(S).setPosition(cx + d, cy, cz); m.lineY.setMatrixAt(iyL++, M);
        M.copy(S).setPosition(cx - d, cy, cz); m.lineY.setMatrixAt(iyL++, M);
      }

      for(const off of innerFrameOffsets){
        M.copy(S).setPosition(cx, cy - half, cz + off); m.iFrame.setMatrixAt(iIF++, M);
        M.copy(S).setPosition(cx, cy + half, cz + off); m.iFrame.setMatrixAt(iIF++, M);
        M.copy(S).makeRotationZ(Math.PI/2).multiply(S).setPosition(cx - half, cy, cz + off); m.iFrame.setMatrixAt(iIF++, M);
        M.copy(S).makeRotationZ(Math.PI/2).multiply(S).setPosition(cx + half, cy, cz + off); m.iFrame.setMatrixAt(iIF++, M);

        M.copy(S).setPosition(cx, cy + off, cz - half); m.iFrame.setMatrixAt(iIF++, M);
        M.copy(S).setPosition(cx, cy + off, cz + half); m.iFrame.setMatrixAt(iIF++, M);
        M.copy(S).makeRotationX(Math.PI/2).multiply(S).setPosition(cx - half, cy + off, cz); m.iFrame.setMatrixAt(iIF++, M);
        M.copy(S).makeRotationX(Math.PI/2).multiply(S).setPosition(cx + half, cy + off, cz); m.iFrame.setMatrixAt(iIF++, M);

        M.copy(S).makeRotationZ(Math.PI/2).multiply(S).setPosition(cx + off, cy - half, cz); m.iFrame.setMatrixAt(iIF++, M);
        M.copy(S).makeRotationZ(Math.PI/2).multiply(S).setPosition(cx + off, cy + half, cz); m.iFrame.setMatrixAt(iIF++, M);
        M.copy(S).makeRotationX(Math.PI/2).multiply(S).setPosition(cx + off, cy, cz - half); m.iFrame.setMatrixAt(iIF++, M);
        M.copy(S).makeRotationX(Math.PI/2).multiply(S).setPosition(cx + off, cy, cz + half); m.iFrame.setMatrixAt(iIF++, M);
      }
    }
    Object.values(m).forEach(im=>{im.instanceMatrix.needsUpdate=true; group.add(im);});
  }

  // –∂—ë—Å—Ç–∫–∏–π —Å–ª–æ–π
  fill(hard, 1.0);
  // 1‚Äì2 –º—è–≥–∫–∏—Ö ¬´–æ—Ä–µ–æ–ª–∞¬ª
  softs.forEach((m, i)=> fill(m, 1.015 + i*0.015));

  // —Ä–µ–¥–∫–∏–µ —Å–≤–µ—Ç–æ–≤—ã–µ —â–µ–ª–∏
  const glows = new THREE.InstancedMesh(geoGlow, matGlow.clone(), glowCount);
  const M2 = new THREE.Matrix4(); const half2=half;
  for(let i=0;i<glowCount;i++){
    const ax=(Math.random()*3)|0;
    const ring=(Math.random()*(count*2+1)|0)-count;
    const base=ring*cell;
    let x=0,y=1.6,z=0,rx=0,ry=0;
    if(ax===0){ y=1.6+(Math.random()*2-1)*half2; z=(Math.random()<.5?-1:1)*half2 + base; ry=Math.PI/2; }
    if(ax===1){ x=(Math.random()<.5?-1:1)*half2 + base; z=(Math.random()*2-1)*half2; rx=Math.PI/2; }
    if(ax===2){ x=(Math.random()*2-1)*half2 + base; y=1.6+(Math.random()<.5?-1:1)*half2; }
    M2.identity().makeRotationFromEuler(new THREE.Euler(rx,ry,0)).setPosition(x,y,z);
    glows.setMatrixAt(i,M2);
  }
  glows.instanceMatrix.needsUpdate=true;
  group.add(glows);

  // –ø–ª–∞–≤–Ω—ã–π –¥—Ä–µ–π—Ñ
  group.userData.tick = (t)=>{
    const a = 0.22;
    group.position.z = Math.sin(t*0.45 + phase)*a;
    const s = 1.00 + 0.02*Math.sin(t*0.6 + phase);
    group.scale.set(1.00, s, 1.00/s);
  };

  return group;
}

/*** –ª—ë–≥–∫–æ–µ ¬´–±–æ–∫–µ-–ø—ã–ª—å¬ª ***/
function makeBokehField(P){
  const n = isQuest ? 90 : 160;
  const geo = new THREE.PlaneGeometry(1,1);
  const mat = new THREE.MeshBasicMaterial({map:bokehTex, transparent:true, blending:THREE.AdditiveBlending, depthWrite:false, opacity:0.20});
  const inst = new THREE.InstancedMesh(geo, mat, n);
  const M = new THREE.Matrix4();
  for(let i=0;i<n;i++){
    const r = P.count*P.cell + 4.0;
    const x=(Math.random()*2-1)*r, y=1.6+(Math.random()*2-1)*r*0.6, z=(Math.random()*2-1)*r;
    const s = 0.6 + Math.random()*3.0;
    M.identity().setPosition(x,y,z).multiply(new THREE.Matrix4().makeScale(s, s*0.85, s));
    inst.setMatrixAt(i, M);
  }
  inst.instanceMatrix.needsUpdate=true;
  inst.userData.tick=(t)=>{ inst.material.opacity = 0.18 + 0.12*(0.5+0.5*Math.sin(t*0.7)); };
  return inst;
}

/*** —Å–±–æ—Ä–∫–∞ ***/
let root=null;
function rebuild(){
  if(root){ scene.remove(root); root.traverse(o=>{ if(o.dispose) o.dispose(); }); root=null; }
  const P = qualityParams(pickQuality());
  root = new THREE.Group();
  const layers = Math.max(2, P.layers||2);
  for(let i=0;i<layers;i++) root.add( buildTesseractLayer(P, i*1.2, 0.92 + i*0.06) );
  root.add( makeBokehField(P) );
  root.userData.tick=(t)=>{ root.children.forEach(ch=>{ if(ch.userData.tick) ch.userData.tick(t); }); };
  scene.add(root);
}
document.getElementById('qsel').addEventListener('change', rebuild);

/*** –º—É–∑—ã–∫–∞ ***/
const MUSIC_PATH = './assets/music/universe.mp3';
let audioCtx=null, musicNode=null, musicGain=null, musicStarted=false, musicMuted=false;
async function ensureMusic(){
  try{
    if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    if(musicStarted) return;
    const resp=await fetch(MUSIC_PATH); const buf=await resp.arrayBuffer();
    const audioBuf=await audioCtx.decodeAudioData(buf);
    musicGain=audioCtx.createGain(); musicGain.gain.value=0.0001;
    musicNode=audioCtx.createBufferSource(); musicNode.buffer=audioBuf; musicNode.loop=true;
    musicNode.connect(musicGain).connect(audioCtx.destination); musicNode.start();
    const t=audioCtx.currentTime; musicGain.gain.exponentialRampToValueAtTime(0.08, t+2.0);
    musicStarted=true; updateMuteUI();
  }catch(e){ console.warn('–ú—É–∑—ã–∫–∞ –Ω–µ —Å—Ç–∞—Ä—Ç–∞–Ω—É–ª–∞:',e); }
}
function setMuted(m){ musicMuted=m; if(musicGain){ const t=audioCtx.currentTime; musicGain.gain.cancelScheduledValues(t); musicGain.gain.exponentialRampToValueAtTime(m?0.0001:0.08, t+0.25);} updateMuteUI();}
function toggleMute(){ setMuted(!musicMuted); }
function updateMuteUI(){ document.getElementById('mute').textContent = musicMuted ? 'üîá –ë–µ–∑ –∑–≤—É–∫–∞' : 'üîä –ú—É–∑—ã–∫–∞'; }

/*** –º–µ–Ω—é / VR ***/
const loading=document.getElementById('loading');
const menu=document.getElementById('menu');
requestAnimationFrame(()=>{ rebuild(); loading.style.display='none'; menu.style.display='flex'; });

renderer.xr.addEventListener('sessionstart', ()=>{
  controls.enabled=false; screen.show(); xrFadePending=true; xrFrames=0; ensureMusic();
});
document.getElementById('btnVR').onclick = async ()=>{ menu.style.display='none'; screen.show(); await startXR(); };
document.getElementById('btnSpectate').onclick = ()=>{ menu.style.display='none'; controls.enabled=true; screen.show(); ensureMusic(); setTimeout(()=>screen.fade(700),150); };
document.getElementById('mute').onclick = ()=>{ ensureMusic().then(()=>toggleMute()); };

/*** —Ü–∏–∫–ª ***/
renderer.setAnimationLoop(()=>{
  const now=performance.now()*0.001;
  if (renderer.xr.isPresenting && xrFadePending){ xrFrames++; if(xrFrames>=4){ screen.fade(700); xrFadePending=false; } }
  if(root && root.userData.tick) root.userData.tick(now);
  if(controls.enabled) controls.update();
  renderer.render(scene,camera);
});

/*** XR ***/
async function startXR(){
  if(!navigator.xr){ alert('WebXR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è. –û—Ç–∫—Ä–æ–π –≤ Quest Browser.'); return; }
  try{ const s=await navigator.xr.requestSession('immersive-vr',{optionalFeatures:['local-floor','bounded-floor']}); await renderer.xr.setSession(s); }
  catch(e){ console.error(e); alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å VR-—Å–µ—Å—Å–∏—é.'); }
}

/*** –≤–≤–æ–¥/resize ***/
addEventListener('click', ()=>{ ensureMusic(); });
addEventListener('touchstart', ()=>{ ensureMusic(); }, {passive:true});
addEventListener('keydown', e=>{ if(e.code==='KeyM'){ ensureMusic().then(()=>toggleMute()); } });
addEventListener('resize', ()=>{ camera.aspect=innerWidth/innerHeight; camera.updateProjectionMatrix(); renderer.setSize(innerWidth,innerHeight); });
</script>
