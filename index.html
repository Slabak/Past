<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Комната прошлого — разлом</title>

<style>
  html,body{height:100%;margin:0;overflow:hidden;background:#000;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

  /* Стартовая панель */
  #overlay{position:fixed;inset:0;display:grid;place-items:center;z-index:10;
    background:radial-gradient(ellipse at center,rgba(0,0,0,.82),rgba(0,0,0,.96));color:#fff}
  .panel{display:flex;flex-direction:column;gap:14px;align-items:center;padding:22px 26px;border-radius:14px;
    background:rgba(20,10,6,.55);backdrop-filter:blur(3px);box-shadow:0 10px 30px rgba(0,0,0,.35)}
  .title{font-size:18px;opacity:.92;text-align:center}
  .btn{cursor:pointer;border:0;border-radius:10px;padding:12px 16px;background:#6b3c1e;color:#fff;font-weight:600}
  .btn.secondary{background:#3a2a22}
  .note{font-size:12px;opacity:.75;text-align:center;max-width:380px}

  /* Кольцевой прогресс (обычный вход) */
  #loading{position:fixed;inset:0;display:none;place-items:center;z-index:12;
    background:radial-gradient(ellipse at center,rgba(0,0,0,.8),rgba(0,0,0,.95));color:#fff}
  .loadbox{display:flex;flex-direction:column;align-items:center;gap:12px}
  .ring{width:110px;height:110px;border-radius:50%;
    background:conic-gradient(#ffb366 var(--p,0%), rgba(255,255,255,.08) 0);
    -webkit-mask:radial-gradient(circle at center, transparent 58%, #000 60%);
            mask:radial-gradient(circle at center, transparent 58%, #000 60%);
    box-shadow:0 0 0 1px rgba(255,255,255,.1) inset}
  .percent{font:18px/1.1 monospace}
  .hint{font:14px;opacity:.85}

  /* Портальный затемняющий оверлей (VR вход/выход) */
  #portalOverlay{
    position:fixed; inset:0; display:none;
    align-items:center; justify-content:center;
    background:#000; z-index:99999; opacity:0;
  }
  #portalOverlay.show{ display:flex; animation:portalFadeIn .25s ease forwards; }
  #portalOverlay.hide{ animation:portalFadeOut .5s ease forwards; }
  #portalOverlay .msg{
    color:#f3e6cf; text-align:center; line-height:1.5;
    max-width:90vw; font-size:18px;
    text-shadow:0 1px 6px rgba(0,0,0,.6);
  }
  .pulse{ animation:pulse 1.2s ease-in-out infinite; }
  @keyframes portalFadeIn{ from{opacity:0} to{opacity:1} }
  @keyframes portalFadeOut{ from{opacity:1} to{opacity:0} }
  @keyframes pulse{ 0%{opacity:.35} 50%{opacity:1} 100%{opacity:.35} }

  canvas.fade-in{animation:fi .5s ease forwards}@keyframes fi{from{opacity:0}to{opacity:1}}
</style>
</head>
<body>
  <!-- Стартовая панель -->
  <div id="overlay">
    <div class="panel">
      <div class="title">Перед тобой разлом. Готов войти?</div>
      <button class="btn" id="btn-vr">Войти в разлом</button>
      <button class="btn secondary" id="btn-flat">Смотреть со стороны</button>
      <div class="note">Если гарнитура VR недоступна, можно наблюдать «со стороны» — и всё равно услышать шёпот прошлого.</div>
    </div>
  </div>

  <!-- Общая загрузка при обычном входе -->
  <div id="loading">
    <div class="loadbox">
      <div class="ring" id="ring" style="--p:0%"></div>
      <div class="percent" id="pct">0%</div>
      <div class="hint">Материя собирается…</div>
    </div>
  </div>

  <!-- Портальный затемняющий оверлей (VR вход/выход) -->
  <div id="portalOverlay">
    <div class="msg pulse">Материя формируется… удерживайте связь с реальностью… 0%</div>
  </div>

  <!-- three.js -->
  <script src="assets/js/three.min.js"></script>
  <script src="assets/js/OrbitControls.js"></script>
  <script src="assets/js/GLTFLoader.js"></script>

<script>
(function(){
  let scene, camera, renderer, controls;
  let listener, music;
  let controller1=null, controller2=null;

  // размеры комнаты (м)
  const W=4, D=4, H=3;

  // ===== фонарь (для VR) =====
  let lanternLight = null;     // PointLight — тёплый
  let lanternModel = null;     // glb-модель
  const LANTERN_INTENS = 2.0;
  const LANTERN_DIST   = 5.5;
  const LANTERN_DECAY  = 2.0;
  const LANTERN_FLICKER = 0.06;
  const LANTERN_COLOR = 0xffe6b3;

  // приглушение общей сцены (только VR)
  const DIM_MULT = 0.42;

  // режим
  let isVrPlanned = false;

  // ------- портальный UI (VR) --------
  const portalOverlayEl = document.getElementById('portalOverlay');
  const portalMsgEl = portalOverlayEl.querySelector('.msg');
  const portalUI = {
    ensureShown: function(text){
      if(text) portalMsgEl.textContent=text;
      portalOverlayEl.classList.remove('hide');
      portalOverlayEl.style.display='flex';
      portalOverlayEl.classList.add('show');
    },
    setProgress: function(p){
      const pct = Math.max(0, Math.min(1, p));
      portalMsgEl.textContent = 'Материя формируется… удерживайте связь с реальностью… ' + Math.round(pct*100) + '%';
    },
    hideNow: function(){
      portalOverlayEl.style.display='none';
      portalOverlayEl.style.opacity='0';
      portalOverlayEl.classList.remove('show');
      portalOverlayEl.classList.remove('hide');
    },
    hide: function(){
      portalOverlayEl.classList.remove('show');
      portalOverlayEl.classList.add('hide');
      var self=this;
      setTimeout(function(){ self.hideNow(); }, 520);
    }
  };

  // ------- общий менеджер загрузки ассетов --------
  const manager = new THREE.LoadingManager();
  manager.onStart = function(){
    if (!isVrPlanned) {
      document.getElementById('loading').style.display='grid';
      updateRing(0);
    } else {
      portalUI.ensureShown();
      portalUI.setProgress(0);
    }
  };
  manager.onProgress = function(url, loaded, total){
    var prog = total ? loaded/total : 0.95;
    if (!isVrPlanned) {
      updateRing(prog);
    } else {
      portalUI.setProgress(prog);
    }
  };
  manager.onLoad = function(){
    if (!isVrPlanned) {
      setTimeout(function(){ document.getElementById('loading').style.display='none'; }, 150);
    } else {
      setTimeout(function(){ portalUI.hide(); }, 350);
    }
  };

  function updateRing(p){
    var ring=document.getElementById('ring');
    var pct=document.getElementById('pct');
    ring.style.setProperty('--p', Math.round(p*100) + '%');
    pct.textContent = Math.round(p*100) + '%';
  }

  // ------- аудио -------
  function safeMusicStart(){
    try{
      var ctx = (listener && listener.context) ? listener.context : null;
      if (ctx && ctx.state==='suspended') ctx.resume();
      var loader = new THREE.AudioLoader();
      loader.load('assets/music/music.mp3', function(buffer){
        music.setBuffer(buffer);
        music.setLoop(true);
        music.setVolume(0.30);
        music.play();
      });
    }catch(e){ console.warn('Audio error',e); }
  }

  var texLoader = new THREE.TextureLoader(manager);
  var gltfLoader = new THREE.GLTFLoader(manager);

  // кнопки
  document.getElementById('btn-flat').addEventListener('click', function(){
    document.getElementById('overlay').style.display='none';
    isVrPlanned = false;
    init(null); // обычный вход
  });

  document.getElementById('btn-vr').addEventListener('click', function(){
    isVrPlanned = true;
    portalUI.ensureShown();
    init(function(){ // VR вход
      try{
        if (!navigator.xr){ portalUI.hide(); return; }
        navigator.xr.requestSession('immersive-vr',{ requiredFeatures:['local-floor'] })
        .then(function(session){
          renderer.xr.setSession(session).then(function(){
            // ок
          });
        })
        .catch(function(e){
          console.warn('XR error', e);
          portalUI.hide();
        });
      }catch(e){
        console.warn('XR init error', e);
        portalUI.hide();
      }
    });
  });

  function init(readyCb){
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0c0705);
    scene.fog = new THREE.Fog(isVrPlanned ? 0x120a07 : 0x140b08, 6, 16);

    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.05, 50);
    camera.position.set(0, 1.6, 2.8);

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setPixelRatio(Math.min(devicePixelRatio,2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = isVrPlanned ? 0.95 : 1.05;
    document.body.appendChild(renderer.domElement);
    renderer.domElement.classList.add('fade-in');

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0,1.25,0);

    renderer.xr.enabled = true;
    setupXRControllers(); // создаём контроллеры сразу (в flat они просто не активны)

    // свет
    buildLights(isVrPlanned);

    // ПОЛ/СТЕНЫ/ПОТОЛОК
    var floorTex = texLoader.load('assets/textures/floor.jpg'); floorTex.wrapS=floorTex.wrapT=THREE.RepeatWrapping; floorTex.repeat.set(2,2); floorTex.colorSpace=THREE.SRGBColorSpace;
    var wallTex  = texLoader.load('assets/textures/wall.jpg?v=3'); wallTex.wrapS=wallTex.wrapT=THREE.ClampToEdgeWrapping; wallTex.colorSpace=THREE.SRGBColorSpace;
    var ceilTex  = texLoader.load('assets/textures/potolok.jpg'); ceilTex.wrapS=ceilTex.wrapT=THREE.RepeatWrapping; ceilTex.repeat.set(2,2); ceilTex.colorSpace=THREE.SRGBColorSpace;
    var mirrorTex= texLoader.load('assets/textures/mirror.jpg'); mirrorTex.colorSpace=THREE.SRGBColorSpace;

    var floor = new THREE.Mesh(new THREE.PlaneGeometry(W, D), new THREE.MeshStandardMaterial({map:floorTex, roughness:.9}));
    floor.rotation.x = -Math.PI/2; floor.receiveShadow = true; scene.add(floor);

    var wallMat = new THREE.MeshStandardMaterial({map:wallTex, roughness:1.0});
    var back  = new THREE.Mesh(new THREE.PlaneGeometry(W, H), wallMat); back.position.set(0,H/2,-D/2);
    var front = new THREE.Mesh(new THREE.PlaneGeometry(W, H), wallMat); front.position.set(0,H/2, D/2); front.rotation.y=Math.PI;
    var left  = new THREE.Mesh(new THREE.PlaneGeometry(D, H), wallMat); left.position.set(-W/2,H/2,0);  left.rotation.y=Math.PI/2;
    var right = new THREE.Mesh(new THREE.PlaneGeometry(D, H), wallMat); right.position.set( W/2,H/2,0);  right.rotation.y=-Math.PI/2;
    back.receiveShadow=front.receiveShadow=left.receiveShadow=right.receiveShadow=true;
    scene.add(back,front,left,right);

    var mirror = new THREE.Mesh(new THREE.PlaneGeometry(0.92,0.62),
      new THREE.MeshStandardMaterial({map:mirrorTex, metalness:.85, roughness:.22}));
    mirror.position.set(-1.2, 1.25, -D/2 + 0.01);
    scene.add(mirror);

    // аудио
    listener = new THREE.AudioListener(); camera.add(listener);
    music = new THREE.Audio(listener);

    // модели
    loadGLB('assets/models/chest.glb', function(obj){
      basicBake(obj); placeOnFloor(obj);
      obj.rotation.y = Math.PI;
      obj.position.set(-1.35, 0, -1.15);
      scene.add(obj);
    });

    loadGLB('assets/models/barrel.glb', function(obj){
      basicBake(obj); placeOnFloor(obj);
      obj.scale.multiplyScalar(0.9);
      obj.position.set( 1.65, 0, -0.95);
      scene.add(obj);
    });

    loadGLB('assets/models/table.glb', function(obj){
      basicBake(obj); placeOnFloor(obj);
      obj.position.set(0.15,0,-0.6);
      obj.rotation.y = -0.08;
      scene.add(obj);
    });

    loadGLB('assets/models/bench.glb', function(obj){
      basicBake(obj); placeOnFloor(obj);
      obj.position.set(0.05,0,-0.15);
      obj.rotation.y = -0.08;
      scene.add(obj);
    });

    loadGLB('assets/models/globus.glb', function(obj){
      basicBake(obj); placeOnFloor(obj);
      obj.position.set(1.15,0,-0.25);
      obj.rotation.y = 0.25;
      scene.add(obj);
    });

    loadGLB('assets/models/shield.glb', function(obj){
      basicBake(obj);
      obj.scale.multiplyScalar(0.8);
      obj.rotation.y = -Math.PI/2;
      obj.position.set(W/2 - 0.01, 1.5, -0.2);
      scene.add(obj);
    });

    loadGLB('assets/models/door.glb', function(obj){
      basicBake(obj); placeOnFloor(obj);
      obj.rotation.y = 0;
      obj.position.set(0,0,-D/2 + 0.02);
      scene.add(obj);
    });

    // фонарь (Только VR)
    if (isVrPlanned){
      lanternLight = new THREE.PointLight(LANTERN_COLOR, LANTERN_INTENS, LANTERN_DIST, LANTERN_DECAY);
      lanternLight.castShadow = false; // экономия FPS
      scene.add(lanternLight);

      // модель фонаря — опционально
      loadGLB('assets/models/lantern.glb', function(lantern){
        lanternModel = lantern;
        basicBake(lanternModel);
        lanternModel.scale.multiplyScalar(0.6);
        lanternModel.position.set(0, -0.02, -0.03);
        if (controller2) controller2.add(lanternModel);
      });
    }

    window.addEventListener('resize', onResize);
    document.addEventListener('click', function(){ safeMusicStart(); }, { once:true });

    if (typeof readyCb === 'function') readyCb();

    renderer.setAnimationLoop(function(){
      // фонарь ведёт себя только в VR
      if (isVrPlanned && lanternLight){
        // мерцание
        var t = performance.now() * 0.002;
        lanternLight.intensity = LANTERN_INTENS * (1.0 + Math.sin(t*3.1)*LANTERN_FLICKER + Math.sin(t*4.7)*LANTERN_FLICKER*0.6);

        // позиция фонаря = позиция правого контроллера (или камеры, если контроллера нет)
        if (controller2){
          var p = new THREE.Vector3();
          controller2.getWorldPosition(p);
          lanternLight.position.copy(p);
        } else {
          lanternLight.position.copy(camera.position);
        }
      }

      controls.update();
      renderer.render(scene, camera);
    });
  }

  function buildLights(vrMode){
    if (vrMode){
      // приглушённо
      var hemi = new THREE.HemisphereLight(0xffe4bd, 0x0e0906, 0.22*DIM_MULT); scene.add(hemi);
      var ambient = new THREE.AmbientLight(0xffd7aa, 0.12*DIM_MULT); scene.add(ambient);
      var sun = new THREE.DirectionalLight(0xffb366, 0.65*DIM_MULT);
      sun.position.set(-2.4, 3.7, 1.6);
      sun.castShadow = true; sun.shadow.mapSize.set(1024,1024); sun.shadow.radius = 5; sun.shadow.bias=-0.0002;
      scene.add(sun);
      var flame = new THREE.PointLight(0xffa860, 0.45*DIM_MULT, 5.5);
      flame.position.set(-1.5, 1.2, 1.2); scene.add(flame);
    } else {
      // прежний «мягкий» свет
      var hemi2 = new THREE.HemisphereLight(0xffe4bd, 0x0e0906, 0.35); scene.add(hemi2);
      var ambient2 = new THREE.AmbientLight(0xffd7aa, 0.18); scene.add(ambient2);
      var sun2 = new THREE.DirectionalLight(0xffb366, 1.15);
      sun2.position.set(-2.4, 3.7, 1.6);
      sun2.castShadow = true; sun2.shadow.mapSize.set(2048,2048); sun2.shadow.radius = 6;
      scene.add(sun2);
      var flame2 = new THREE.PointLight(0xffa860, 0.7, 7);
      flame2.position.set(-1.5, 1.2, 1.2); scene.add(flame2);
    }
  }

  // ------- helpers -------
  function onResize(){
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  }
  function basicBake(root){
    root.traverse(function(o){
      if(o.isMesh){
        o.castShadow = true;
        o.receiveShadow = true;
        if(o.material && o.material.map) o.material.map.colorSpace = THREE.SRGBColorSpace;
      }
    });
  }
  function placeOnFloor(root){
    var b = new THREE.Box3().setFromObject(root);
    root.position.y -= b.min.y;
  }
  function loadGLB(path, onReady){
    gltfLoader.load(path, function(g){ onReady(g.scene); }, undefined, function(e){ console.warn('GLB err', path, e); });
  }

  // ---------- XR контроллеры + выход ----------
  function setupXRControllers(){
    controller1 = renderer.xr.getController(0);
    controller2 = renderer.xr.getController(1);
    if(controller1) scene.add(controller1);
    if(controller2){
      scene.add(controller2);
      // фонарь привяжем к правому контроллеру только в VR
      if (isVrPlanned && lanternLight) controller2.add(lanternLight);
    }

    // «долгое нажатие» для выхода из VR
    var HOLD_MS = 1200;
    var t1=null, t2=null;

    function vibrate(ctrl, ms, amp){
      try{
        var gp = ctrl ? ctrl.gamepad : null;
        if(!gp) return;
        if (gp.hapticActuators && gp.hapticActuators[0]){
          gp.hapticActuators[0].pulse(amp||0.6, ms||200);
        } else if (gp.vibrationActuator && gp.vibrationActuator.playEffect){
          gp.vibrationActuator.playEffect('dual-rumble', {
            duration: ms||200, strongMagnitude: amp||0.6, weakMagnitude: amp||0.6
          });
        }
      }catch(e){}
    }

    function beginHold(i){ return function(){ if(i===1) t1=performance.now(); else t2=performance.now(); }; }
    function endHold(i){
      return function(){
        var t0 = (i===1? t1 : t2);
        if(i===1) t1=null; else t2=null;
        if(!t0) return;
        if (performance.now() - t0 >= HOLD_MS){
          vibrate(controller1,220,0.8); vibrate(controller2,220,0.8);
          portalUI.ensureShown('Разрыв связи… сохраняйте тишину…');
          // безопасное завершение XR без опц. цепочек
          var xrMgr = renderer ? renderer.xr : null;
          var session = (xrMgr && typeof xrMgr.getSession==='function') ? xrMgr.getSession() : null;
          if (session){
            session.addEventListener('end', function(){
              document.getElementById('overlay').style.display='grid';
              portalUI.hide();
            }, { once:true });
            session.end();
          } else {
            document.getElementById('overlay').style.display='grid';
            portalUI.hide();
          }
        }
      };
    }

    if (controller1){
      controller1.addEventListener('selectstart', beginHold(1));
      controller1.addEventListener('selectend',   endHold(1));
    }
    if (controller2){
      controller2.addEventListener('selectstart', beginHold(2));
      controller2.addEventListener('selectend',   endHold(2));
    }
  }
})();
</script>
</body>
</html>
